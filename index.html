<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banreservas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <header>
        <div class="contenedor-header">
            <nav>
                <ul>
                    <li>Contactenos</li>
                    <li>Idioma</li>
                    <li>Ayuda</li>
                    <li class="fondo-azul">Banreservas.com</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <img class="logo" src="img/logo_banreservas-titulo.png" alt="">
        <div class="contenedor">
            <div class="contenedor-datos">
                <div class="left">
                    <h3>Bienvenidos a TuBanco Personas</h3>

                    <form>
                        <div class="field">
                            <label for="">Ingrese su usuario</label>
                            <input class="field" type="text" placeholder="USUARIO">
                        </div>
                        <div class="field">
                            <label for="">Contraseña</label>
                            <input class="field" type="password" placeholder="CONTRASEÑA">
                        </div>
                        <button class="btn">Continuar</button>
                    </form> <!-- .form -->

                    <div class="external-links">
                        <a href="#">Cambiar a TuBanco Empresas</a>
                        <a href="#">Nuevo usuario persona</a>
                        <a href="#">¿Olvido su Contraseña?</a>
                    </div>
                </div><!-- .left -->

                    <div class="right">
                        <img src="img/profilepersonas.jpg" alt="">
                    </div>
            </div>

            <div class="contenedor-intendencia">
                <img class="superintendencia" src="img/sello_superintendencia.png" alt="">
            </div>
        </div>
    </main>



</body>
</html>
